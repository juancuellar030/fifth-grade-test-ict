<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Quiz for 5th Grade</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Monitor = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2" strokeWidth="2"/>
                <line x1="8" y1="21" x2="16" y2="21" strokeWidth="2"/>
                <line x1="12" y1="17" x2="12" y2="21" strokeWidth="2"/>
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeWidth="2"/>
                <line x1="12" y1="8" x2="12" y2="12" strokeWidth="2"/>
                <line x1="12" y1="16" x2="12.01" y2="16" strokeWidth="2"/>
            </svg>
        );

        const ICTQuiz = () => {
            const [studentName, setStudentName] = useState('');
            const [showSuggestions, setShowSuggestions] = useState(false);
            const [hasStarted, setHasStarted] = useState(false);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});
            const [isFullscreen, setIsFullscreen] = useState(false);
            const [showWarning, setShowWarning] = useState(false);
            const [isCompleted, setIsCompleted] = useState(false);
            const [completedStudents, setCompletedStudents] = useState({});
            const [showNameError, setShowNameError] = useState(false);
            const [questionTransition, setQuestionTransition] = useState('enter');
            const [draggedItem, setDraggedItem] = useState(null);
            const [dropZones, setDropZones] = useState({});
            const inputRef = useRef(null);

            const studentList = [
                "Emma Johnson",
                "Liam Smith",
                "Sophia Garcia",
                "Noah Martinez",
                "Olivia Brown",
                "Ethan Davis",
                "Ava Rodriguez",
                "Mason Wilson",
                "Isabella Lopez",
                "Lucas Anderson"
            ];

            const questions = [
                {
                    id: 1,
                    type: 'multiple',
                    question: 'What does ICT stand for?',
                    options: [
                        'Internet and Computer Technology',
                        'Information and Communication Technology',
                        'International Computer Training',
                        'Internet Communication Tools'
                    ],
                    correct: 1
                },
                {
                    id: 2,
                    type: 'drag-drop',
                    question: 'Drag each item to the correct category:',
                    items: ['Headphones', 'Google Chrome', 'Wi-Fi', 'Tablet'],
                    categories: ['Hardware', 'Software', 'Network', 'Processing Device'],
                    correctAnswers: {
                        'Hardware': 'Headphones',
                        'Software': 'Google Chrome',
                        'Network': 'Wi-Fi',
                        'Processing Device': 'Tablet'
                    }
                },
                {
                    id: 3,
                    type: 'true-false',
                    question: 'Software is something you can physically touch.',
                    options: ['True', 'False'],
                    correct: 1
                },
                {
                    id: 4,
                    type: 'multiple',
                    question: 'Which device is used for INPUT?',
                    options: ['Printer', 'Screen', 'Keyboard', 'Speaker'],
                    correct: 2
                },
                {
                    id: 5,
                    type: 'fill',
                    question: 'A _______ is a device that shows us the results of what the computer processed.',
                    answer: 'screen'
                },
                {
                    id: 6,
                    type: 'multiple',
                    question: 'Which of these is an example of a network?',
                    options: ['Printer', 'Bluetooth', 'Keyboard', 'Game'],
                    correct: 1
                },
                {
                    id: 7,
                    type: 'true-false',
                    question: 'Smartphones and tablets are examples of ICT devices.',
                    options: ['True', 'False'],
                    correct: 0
                },
                {
                    id: 8,
                    type: 'multiple',
                    question: 'What is an example of OUTPUT?',
                    options: ['Mouse clicking', 'Typing on keyboard', 'Printer printing paper', 'Touching screen'],
                    correct: 2
                },
                {
                    id: 9,
                    type: 'true-false',
                    question: 'Sending emails is an example of using ICT in daily life.',
                    options: ['True', 'False'],
                    correct: 0
                },
                {
                    id: 10,
                    type: 'multiple',
                    question: 'What does PROCESSING mean in ICT?',
                    options: [
                        'Showing results on screen',
                        'Typing information',
                        'The device thinks and works on information',
                        'Connecting to Wi-Fi'
                    ],
                    correct: 2
                },
                {
                    id: 11,
                    type: 'fill',
                    question: 'The _______ connects devices to share information wirelessly.',
                    answer: 'internet'
                },
                {
                    id: 12,
                    type: 'multiple',
                    question: 'How does ICT help us learn?',
                    options: [
                        'It makes devices heavier',
                        'It helps us find information quickly',
                        'It makes books disappear',
                        'It stops communication'
                    ],
                    correct: 1
                }
            ];

            // Filter student names based on input
            const filteredStudents = studentList.filter(name =>
                name.toLowerCase().includes(studentName.toLowerCase())
            );

            useEffect(() => {
                const handleFullscreenChange = () => {
                    const isCurrentlyFullscreen = !!document.fullscreenElement;
                    setIsFullscreen(isCurrentlyFullscreen);
                    
                    if (!isCurrentlyFullscreen && hasStarted && !isCompleted) {
                        setShowWarning(true);
                    }
                };

                const handleVisibilityChange = () => {
                    if (document.hidden && hasStarted && !isCompleted) {
                        setShowWarning(true);
                    }
                };

                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('visibilitychange', handleVisibilityChange);

                return () => {
                    document.removeEventListener('fullscreenchange', handleFullscreenChange);
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                };
            }, [hasStarted, isCompleted]);

            // Initialize dropZones when entering a drag-drop question
            useEffect(() => {
                const currentQ = questions[currentQuestion];
                if (currentQ && currentQ.type === 'drag-drop') {
                    const savedAnswer = answers[currentQuestion];
                    if (savedAnswer) {
                        setDropZones(savedAnswer);
                    } else {
                        setDropZones({});
                    }
                }
            }, [currentQuestion]);

            // Close suggestions when clicking outside
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (inputRef.current && !inputRef.current.contains(event.target)) {
                        setShowSuggestions(false);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const enterFullscreen = () => {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().then(() => {
                        setShowWarning(false);
                    });
                }
            };

            const handleStartQuiz = () => {
                if (!studentName.trim()) {
                    setShowNameError(true);
                    return;
                }
                
                if (completedStudents[studentName]) {
                    alert('You have already completed this quiz! You can only take it once.');
                    return;
                }
                
                setHasStarted(true);
                enterFullscreen();
            };

            const handleAnswer = (answer) => {
                setAnswers({ ...answers, [currentQuestion]: answer });
            };

            const handleDragStart = (e, item) => {
                setDraggedItem(item);
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', item);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = (e, category) => {
                e.preventDefault();
                const item = draggedItem || e.dataTransfer.getData('text/plain');
                
                if (item) {
                    const newDropZones = { ...dropZones };
                    
                    // Remove item from previous location
                    Object.keys(newDropZones).forEach(key => {
                        if (newDropZones[key] === item) {
                            delete newDropZones[key];
                        }
                    });
                    
                    // Add item to new location
                    newDropZones[category] = item;
                    setDropZones(newDropZones);
                    setAnswers({ ...answers, [currentQuestion]: newDropZones });
                    setDraggedItem(null);
                }
            };

            const getAvailableItems = () => {
                const currentQ = questions[currentQuestion];
                if (currentQ.type !== 'drag-drop') return [];
                
                const placedItems = Object.values(dropZones);
                return currentQ.items.filter(item => !placedItems.includes(item));
            };

            const handleNext = () => {
                setQuestionTransition('exit');
                
                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        const nextQ = currentQuestion + 1;
                        setCurrentQuestion(nextQ);
                        setQuestionTransition('enter');
                        // Reset drag and drop state for new question
                        const currentAnswer = answers[nextQ];
                        if (questions[nextQ].type === 'drag-drop' && currentAnswer) {
                            setDropZones(currentAnswer);
                        } else {
                            setDropZones({});
                        }
                        setDraggedItem(null);
                    } else {
                        setIsCompleted(true);
                        setCompletedStudents({ ...completedStudents, [studentName]: true });
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                    }
                }, 300);
            };

            const calculateScore = () => {
                let score = 0;
                questions.forEach((q, index) => {
                    if (q.type === 'fill') {
                        if (answers[index]?.toLowerCase().trim() === q.answer.toLowerCase()) {
                            score++;
                        }
                    } else if (q.type === 'drag-drop') {
                        const userAnswers = answers[index] || {};
                        let allCorrect = true;
                        
                        // Check if all categories have correct items
                        Object.keys(q.correctAnswers).forEach(category => {
                            if (userAnswers[category] !== q.correctAnswers[category]) {
                                allCorrect = false;
                            }
                        });
                        
                        if (allCorrect && Object.keys(userAnswers).length === Object.keys(q.correctAnswers).length) {
                            score++;
                        }
                    } else {
                        if (answers[index] === q.correct) {
                            score++;
                        }
                    }
                });
                return score;
            };

            const AnimatedBackground = () => (
                <div className="fixed inset-0 overflow-hidden pointer-events-none">
                    <style>{`
                        @keyframes float1 {
                            0%, 100% { transform: translate(0, 0) rotate(0deg); }
                            33% { transform: translate(30px, -30px) rotate(120deg); }
                            66% { transform: translate(-20px, 20px) rotate(240deg); }
                        }
                        @keyframes float2 {
                            0%, 100% { transform: translate(0, 0) rotate(0deg); }
                            33% { transform: translate(-40px, 40px) rotate(-120deg); }
                            66% { transform: translate(20px, -20px) rotate(-240deg); }
                        }
                        @keyframes float3 {
                            0%, 100% { transform: translate(0, 0) scale(1); }
                            50% { transform: translate(15px, 15px) scale(1.1); }
                        }
                        @keyframes slideInRight {
                            from {
                                opacity: 0;
                                transform: translateX(100px);
                            }
                            to {
                                opacity: 1;
                                transform: translateX(0);
                            }
                        }
                        @keyframes slideOutLeft {
                            from {
                                opacity: 1;
                                transform: translateX(0);
                            }
                            to {
                                opacity: 0;
                                transform: translateX(-100px);
                            }
                        }
                        @keyframes fadeIn {
                            from {
                                opacity: 0;
                                transform: scale(0.95);
                            }
                            to {
                                opacity: 1;
                                transform: scale(1);
                            }
                        }
                        @keyframes pulse {
                            0%, 100% {
                                transform: scale(1);
                            }
                            50% {
                                transform: scale(1.05);
                            }
                        }
                        @keyframes shake {
                            0%, 100% { transform: translateX(0); }
                            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                            20%, 40%, 60%, 80% { transform: translateX(10px); }
                        }
                        .float-1 { animation: float1 20s infinite ease-in-out; }
                        .float-2 { animation: float2 25s infinite ease-in-out; }
                        .float-3 { animation: float3 15s infinite ease-in-out; }
                        .slide-in { animation: slideInRight 0.4s ease-out; }
                        .slide-out { animation: slideOutLeft 0.3s ease-in; }
                        .fade-in { animation: fadeIn 0.3s ease-out; }
                        .pulse { animation: pulse 2s infinite; }
                        .shake { animation: shake 0.5s; }
                    `}</style>
                    
                    <div className="float-1 absolute top-20 left-10 opacity-20">
                        <Monitor className="w-16 h-16 text-blue-400" />
                    </div>
                    <div className="float-2 absolute top-40 right-20 opacity-20">
                        <div className="w-12 h-12 border-4 border-purple-400 rounded-lg"></div>
                    </div>
                    <div className="float-3 absolute bottom-32 left-1/4 opacity-20">
                        <div className="w-8 h-8 bg-pink-400 rounded-full"></div>
                    </div>
                    <div className="float-1 absolute top-1/3 right-1/4 opacity-20">
                        <div className="w-10 h-10 border-4 border-indigo-400 rounded-full"></div>
                    </div>
                    <div className="float-2 absolute bottom-20 right-32 opacity-20">
                        <div className="w-14 h-14 border-4 border-blue-400 rotate-45"></div>
                    </div>
                    <div className="float-3 absolute top-1/2 left-16 opacity-20">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <path d="M20 5 L35 35 L5 35 Z" fill="none" stroke="#a78bfa" strokeWidth="3"/>
                        </svg>
                    </div>
                </div>
            );

            if (!hasStarted && !isCompleted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
                        <AnimatedBackground />
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full relative z-10 transform transition-all fade-in">
                            <div className="flex items-center justify-center mb-6">
                                <Monitor className="w-12 h-12 text-blue-600 mr-3" />
                                <h1 className="text-4xl font-bold text-blue-600">ICT Quiz for 5th Grade</h1>
                            </div>
                            
                            <p className="text-gray-700 text-center mb-6">
                                Welcome to your Information and Communication Technology quiz! This test will help you review what you've learned about different types of ICT tools, devices, and their uses.
                            </p>

                            <div className="bg-blue-50 rounded-lg p-6 mb-6">
                                <p className="text-lg font-semibold text-gray-800 mb-3">📋 Instructions:</p>
                                <ul className="space-y-2 text-gray-700">
                                    <li>• There are 12 questions in total</li>
                                    <li>• Different question types: multiple choice, true/false, fill in the blank, and drag & drop</li>
                                    <li>• Take your time and read each question carefully</li>
                                    <li>• Click Next to move to the next question</li>
                                </ul>
                            </div>

                            <div className="mb-6 relative" ref={inputRef}>
                                <label className="block text-gray-700 font-semibold mb-2">Enter Your Name:</label>
                                <input
                                    type="text"
                                    value={studentName}
                                    onChange={(e) => {
                                        setStudentName(e.target.value);
                                        setShowNameError(false);
                                        setShowSuggestions(true);
                                    }}
                                    onFocus={() => setShowSuggestions(true)}
                                    placeholder="Start typing your name..."
                                    className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                                />
                                
                                {showSuggestions && studentName && filteredStudents.length > 0 && (
                                    <div className="absolute w-full mt-1 bg-white border-2 border-gray-300 rounded-lg shadow-lg max-h-48 overflow-y-auto z-10">
                                        {filteredStudents.map((name) => (
                                            <button
                                                key={name}
                                                onClick={() => {
                                                    setStudentName(name);
                                                    setShowSuggestions(false);
                                                }}
                                                disabled={completedStudents[name]}
                                                className={`w-full text-left p-3 hover:bg-blue-50 transition-colors border-b border-gray-100 last:border-b-0 ${
                                                    completedStudents[name] ? 'opacity-50 cursor-not-allowed' : ''
                                                }`}
                                            >
                                                {name}
                                                {completedStudents[name] && (
                                                    <span className="text-xs text-gray-500 ml-2">(Completed)</span>
                                                )}
                                            </button>
                                        ))}
                                    </div>
                                )}
                                
                                {showNameError && (
                                    <p className="text-red-500 text-sm mt-2">Please enter your name to start the quiz.</p>
                                )}
                            </div>

                            <button
                                onClick={handleStartQuiz}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl transition-colors shadow-lg"
                            >
                                Start Quiz
                            </button>

                            <p className="text-sm text-gray-600 text-center mt-4">
                                ⚠️ The quiz will enter fullscreen mode. Please stay on this tab until you finish.
                            </p>
                        </div>
                    </div>
                );
            }

            if (isCompleted) {
                const score = calculateScore();
                const percentage = Math.round((score / questions.length) * 100);
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-green-400 via-blue-500 to-purple-500 flex items-center justify-center p-4">
                        <AnimatedBackground />
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full relative z-10 fade-in">
                            <div className="text-center">
                                <div className="text-6xl mb-4">🎉</div>
                                <h2 className="text-4xl font-bold text-gray-800 mb-4">Quiz Completed!</h2>
                                <p className="text-xl text-gray-700 mb-2">Great job, {studentName}!</p>
                                <div className="bg-blue-50 rounded-lg p-6 my-6">
                                    <p className="text-3xl font-bold text-blue-600 mb-2">
                                        Your Score: {score} / {questions.length}
                                    </p>
                                    <p className="text-2xl text-gray-700">{percentage}%</p>
                                </div>
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                                    <p className="text-gray-700">
                                        {percentage >= 80 ? '🌟 Excellent work! You have a great understanding of ICT!' :
                                         percentage >= 60 ? '👍 Good job! Keep learning about ICT!' :
                                         '💪 Keep studying! You can do better next time!'}
                                    </p>
                                </div>
                                <p className="text-gray-600">
                                    Thank you for taking the ICT quiz. You've completed this test and cannot retake it.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            const currentQ = questions[currentQuestion];
            const isAnswered = currentQ.type === 'drag-drop' 
                ? Object.keys(dropZones).length === currentQ.categories.length
                : answers[currentQuestion] !== undefined;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
                    <AnimatedBackground />
                    
                    {/* Fullscreen Warning Modal */}
                    {showWarning && (
                        <div className="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl shadow-2xl max-w-md w-full p-8 text-center fade-in shake">
                                <div className="mb-6">
                                    <div className="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 pulse">
                                        <AlertCircle className="w-12 h-12 text-red-600" />
                                    </div>
                                    <h2 className="text-3xl font-bold text-gray-800 mb-3">⚠️ Warning!</h2>
                                    <p className="text-lg text-gray-700 mb-2">
                                        You have exited fullscreen mode or switched tabs.
                                    </p>
                                    <p className="text-md text-gray-600">
                                        Please return to fullscreen mode to continue the quiz.
                                    </p>
                                </div>
                                
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 text-left">
                                    <p className="text-sm text-gray-700">
                                        <strong>Remember:</strong> You must stay in fullscreen mode and on this tab during the entire quiz.
                                    </p>
                                </div>

                                <button
                                    onClick={enterFullscreen}
                                    className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:scale-105 transform"
                                >
                                    Return to Fullscreen
                                </button>
                            </div>
                        </div>
                    )}

                    <div className={`bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full relative z-10 ${questionTransition === 'enter' ? 'slide-in' : questionTransition === 'exit' ? 'slide-out' : ''} ${showWarning ? 'blur-sm' : ''}`}>
                        <div className="mb-6">
                            <div className="flex justify-between items-center mb-4">
                                <span className="text-sm font-semibold text-gray-500">
                                    Question {currentQuestion + 1} of {questions.length}
                                </span>
                                <span className="text-sm font-semibold text-blue-600">
                                    {studentName}
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                                <div
                                    className="bg-blue-600 h-2 rounded-full transition-all duration-500"
                                    style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
                                ></div>
                            </div>
                        </div>

                        <h2 className="text-2xl font-bold text-gray-800 mb-6">{currentQ.question}</h2>

                        {(currentQ.type === 'multiple' || currentQ.type === 'true-false') && (
                            <div className="space-y-3 mb-6">
                                {currentQ.options.map((option, index) => (
                                    <button
                                        key={index}
                                        onClick={() => handleAnswer(index)}
                                        className={`w-full p-4 text-left rounded-xl border-2 transition-all ${
                                            answers[currentQuestion] === index
                                                ? 'border-blue-600 bg-blue-50 font-semibold transform scale-105'
                                                : 'border-gray-300 hover:border-blue-400 hover:bg-gray-50'
                                        }`}
                                    >
                                        {option}
                                    </button>
                                ))}
                            </div>
                        )}

                        {currentQ.type === 'fill' && (
                            <div className="mb-6">
                                <input
                                    type="text"
                                    value={answers[currentQuestion] || ''}
                                    onChange={(e) => handleAnswer(e.target.value)}
                                    placeholder="Type your answer here..."
                                    className="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-blue-600 focus:outline-none transition-all"
                                />
                            </div>
                        )}

                        {/* Drag and Drop */}
                        {currentQ.type === 'drag-drop' && (
                            <div className="mb-6">
                                {/* Available Items to Drag */}
                                <div className="mb-6">
                                    <p className="text-sm font-semibold text-gray-600 mb-3">📦 Drag these items:</p>
                                    <div className="flex flex-wrap gap-3 p-4 bg-gray-50 rounded-xl border-2 border-gray-200 min-h-16">
                                        {getAvailableItems().length === 0 ? (
                                            <p className="text-gray-400 text-sm italic w-full text-center">All items placed!</p>
                                        ) : (
                                            getAvailableItems().map((item) => (
                                                <div
                                                    key={item}
                                                    draggable
                                                    onDragStart={(e) => handleDragStart(e, item)}
                                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg cursor-grab active:cursor-grabbing hover:bg-blue-600 transition-all shadow-md hover:shadow-lg transform hover:scale-105"
                                                >
                                                    {item}
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>

                                {/* Drop Zones */}
                                <div className="space-y-3">
                                    <p className="text-sm font-semibold text-gray-600 mb-3">🎯 Drop them in the correct category:</p>
                                    {currentQ.categories.map((category) => (
                                        <div
                                            key={category}
                                            onDragOver={handleDragOver}
                                            onDrop={(e) => handleDrop(e, category)}
                                            className={`p-4 border-2 border-dashed rounded-xl min-h-20 transition-all ${
                                                dropZones[category] 
                                                    ? 'border-green-500 bg-green-50' 
                                                    : 'border-gray-300 bg-gray-50 hover:border-blue-400 hover:bg-blue-50'
                                            }`}
                                        >
                                            <p className="font-semibold text-gray-700 mb-2">{category}</p>
                                            {dropZones[category] && (
                                                <div 
                                                    draggable
                                                    onDragStart={(e) => handleDragStart(e, dropZones[category])}
                                                    className="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md cursor-grab active:cursor-grabbing hover:bg-blue-600"
                                                >
                                                    {dropZones[category]}
                                                </div>
                                            )}
                                            {!dropZones[category] && (
                                                <p className="text-gray-400 text-sm italic">Drop item here...</p>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <button
                            onClick={handleNext}
                            disabled={!isAnswered}
                            className={`w-full py-4 px-6 rounded-xl font-bold transition-all ${
                                isAnswered
                                    ? 'bg-blue-600 hover:bg-blue-700 text-white shadow-lg hover:scale-105 transform'
                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                            }`}
                        >
                            {currentQuestion < questions.length - 1 ? 'Next' : 'Finish Quiz'}
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ICTQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
