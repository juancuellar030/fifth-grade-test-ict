            const gradingScale = { 0: 2.0, 1: 2.2, 2: 2.3, 3: 2.5, 4: 2.7, 5: 2.8, 6: 3.0, 7: 3.2, 8: 3.3, 9: 3.5, 10: 3.6, 11: 3.8, 12: 3.9, 13: 4.0, 14: 4.2, 15: 4.3, 16: 4.5, 17: 4.6, 18: 4.7, 19: 4.9, 20: 5.0 };

            const calculatePoints = () => { let points = 0; questions.forEach((q, index) => { const userAnswers = answers[index] || {}; if (q.type === 'multiple-choice-group') q.questions.forEach((subQ, qIndex) => { if (userAnswers[qIndex] === subQ.correct) points++; }); else if (q.type === 'drag-drop') Object.keys(q.correctAnswers).forEach(category => { if (userAnswers[category] === q.correctAnswers[category]) points++; }); else if (q.type === 'drag-drop-images') { q.items.forEach(item => { const correctCat = Object.keys(q.correctAnswers).find(cat => q.correctAnswers[cat].includes(item.name)); const userCat = Object.keys(userAnswers).find(cat => (userAnswers[cat] || []).includes(item.name)); if (correctCat === userCat) points++; }); } else if (q.type === 'true-false-group') q.statements.forEach((stmt, stmtIndex) => { if (userAnswers[stmtIndex] === stmt.correct) points++; }); else if (q.type === 'fill-group') q.statements.forEach((stmt, stmtIndex) => { if (userAnswers[stmtIndex]?.toLowerCase().trim() === stmt.answer.toLowerCase()) points++; }); }); return points; };

            const submitResultsToGoogleSheet = async (data) => {

            };

            useEffect(() => {
                if (isCompleted && !dataSubmitted) {
                    const points = calculatePoints();
                    const grade = getGradeFromScore(points);
                    const endTime = new Date().toISOString();
                    const results = { studentName, startTime, endTime, score: points, grade, fullscreenExits: fullscreenExitCount };
                    submitResultsToGoogleSheet(results);
                    setDataSubmitted(true);
                }
            }, [isCompleted, dataSubmitted, answers]);

            useEffect(() => {
                const handleFullscreenChange = () => { if (!document.fullscreenElement && hasStarted && !isCompleted) { setShowWarning(true); setFullscreenExitCount(prev => prev + 1); }};
                const handleVisibilityChange = () => { if (document.hidden && hasStarted && !isCompleted) { setShowWarning(true); setFullscreenExitCount(prev => prev + 1); }};
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                document.addEventListener('visibilitychange', handleVisibilityChange);
                return () => { document.removeEventListener('fullscreenchange', handleFullscreenChange); document.removeEventListener('visibilitychange', handleVisibilityChange); };
            }, [hasStarted, isCompleted]);
            
            useEffect(() => { const currentQ = questions[currentQuestion]; if (currentQ && currentQ.type.includes('drag-drop')) { setDropZones(answers[currentQuestion] || {}); } }, [currentQuestion, answers]);
            useEffect(() => { const handleClickOutside = (e) => { if (inputRef.current && !inputRef.current.contains(e.target)) setShowSuggestions(false); }; document.addEventListener('mousedown', handleClickOutside); return () => document.removeEventListener('mousedown', handleClickOutside); }, []);

            const enterFullscreen = () => { if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().then(() => setShowWarning(false)); };

            const handleStartQuiz = () => {
                if (!studentName.trim() || !studentList.includes(studentName)) { setShowNameError(true); return; }

                setHasStarted(true);
                enterFullscreen();
            };

            const handleDragOver = (e) => e.preventDefault();
            const handleDrop = (e, category) => { e.preventDefault(); const item = draggedItem || e.dataTransfer.getData('text/plain'); if (item) { let newAnswers = { ...(answers[currentQuestion] || {}) }; Object.keys(newAnswers).forEach(key => { if (Array.isArray(newAnswers[key])) newAnswers[key] = newAnswers[key].filter(i => i !== item); else if (newAnswers[key] === item) delete newAnswers[key]; }); if (questions[currentQuestion].type === 'drag-drop-images') { if (!newAnswers[category]) newAnswers[category] = []; if (!newAnswers[category].includes(item)) newAnswers[category].push(item); } else { newAnswers[category] = item; } setAnswers({ ...answers, [currentQuestion]: newAnswers }); setDropZones(newAnswers); setDraggedItem(null); } };
            const getAvailableItems = () => { const currentQ = questions[currentQuestion]; const currentAnswers = answers[currentQuestion] || {}; if (currentQ.type.includes('drag-drop')) { const placedItems = Object.values(currentAnswers).flat(); return currentQ.items.filter(item => !placedItems.includes(item.name || item)); } if (currentQ.type === 'fill-group') return currentQ.wordBank.filter(word => !Object.values(currentAnswers).includes(word)); return []; };
            const handleNext = () => { setQuestionTransition('exit'); setTimeout(() => { if (currentQuestion < questions.length - 1) { setCurrentQuestion(prev => prev + 1); setQuestionTransition('enter'); } else { setIsCompleted(true); setCompletedStudents({ ...completedStudents, [studentName]: true }); if (document.exitFullscreen) document.exitFullscreen(); } }, 300); };

ty-20"><div className="w-14 h-14 border-4 border-blue-400 rotate-45"></div></div><div className="float-3 absolute top-1/2 left-16 opacity-20"><svg width="40" height="40" viewBox="0 0 40 40"><path d="M20 5 L35 35 L5 35 Z" fill="none" stroke="#a78bfa" strokeWidth="3"/></svg></div></div>);

                            <div className="flex items-center justify-center mb-6"><Monitor className="w-12 h-12 text-blue-600 mr-3"/><h1 className="text-4xl font-bold text-blue-600">ICT Quiz for 5th Grade</h1></div>
                            <p className="text-gray-700 text-center mb-6">Welcome to your Information and Communication Technology quiz!</p>
                            <div className="bg-blue-50 rounded-lg p-6 mb-6"><p className="text-lg font-semibold text-gray-800 mb-3">üìã Instructions:</p><ul className="space-y-2 text-gray-700"><li>‚Ä¢ There are 5 questions in total.</li><li>‚Ä¢ The total score is 20 points.</li><li>‚Ä¢ Read each question carefully.</li></ul></div>

                        </div>
                    </div>
                );
            }

            const currentQ = questions[currentQuestion];
            const isAnswered = (() => { const currentAnswers = answers[currentQuestion] || {}; if (currentQ.type.includes('group')) return Object.keys(currentAnswers).length === (currentQ.questions || currentQ.statements).length; if (currentQ.type === 'drag-drop-images') return Object.values(currentAnswers).flat().length === currentQ.items.length; if (currentQ.type === 'drag-drop') return Object.keys(currentAnswers).length === currentQ.categories.length; return currentAnswers !== undefined; })();

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">

                                <div className="mb-6"><div className="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 pulse"><AlertCircle className="w-12 h-12 text-red-600" /></div><h2 className="text-3xl font-bold text-gray-800 mb-3">‚ö†Ô∏è Warning!</h2><p className="text-lg text-gray-700 mb-2">You have exited fullscreen mode or switched tabs.</p><p className="text-md text-gray-600">Please return to fullscreen mode to continue.</p></div>
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 text-left"><p className="text-sm text-gray-700"><strong>Remember:</strong> You must stay in fullscreen during the entire quiz.</p></div>
                                <button onClick={enterFullscreen} className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:scale-105 transform">Return to Fullscreen</button>
                            </div>
                        </div>
                    )}
                    <div className={`bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full relative z-10 ${questionTransition === 'enter' ? 'slide-in' : 'slide-out'} ${showWarning ? 'blur-sm' : ''}`}>
                        <div className="mb-6">
                            <div className="flex justify-between items-center mb-4"><span className="text-sm font-semibold text-gray-500">Question {currentQuestion + 1} of {questions.length}</span><span className="text-sm font-semibold text-blue-600">{studentName}</span></div>
                            <div className="w-full bg-gray-200 rounded-full h-2"><div className="bg-blue-600 h-2 rounded-full transition-all duration-500" style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}></div></div>
                        </div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">{currentQ.question}</h2>


                        {currentQ.type === 'multiple-choice-group' && (<div className="mb-6 space-y-4">{currentQ.questions.map((q, qIndex) => (<div key={qIndex} className="p-4 bg-gray-50 rounded-xl border-2 border-gray-200"><p className="text-gray-800 font-medium mb-3">{qIndex + 1}. {q.text}</p><div className="space-y-2">{q.options.map((option, optIndex) => (<button key={optIndex} onClick={() => { const newAnswers = { ...(answers[currentQuestion] || {}), [qIndex]: optIndex }; handleAnswer(newAnswers); }} className={`w-full p-3 text-left rounded-lg border-2 transition-all ${ (answers[currentQuestion] || {})[qIndex] === optIndex ? 'border-blue-600 bg-blue-50 font-semibold transform scale-105' : 'border-gray-300 hover:border-blue-400 hover:bg-gray-100' }`}>{option}</button>))}</div></div>))}</div>)}
                        {currentQ.type === 'true-false-group' && (<div className="mb-6 space-y-4">{currentQ.statements.map((statement, stmtIndex) => (<div key={stmtIndex} className="p-4 bg-gray-50 rounded-xl border-2 border-gray-200"><p className="text-gray-800 font-medium mb-3">{stmtIndex + 1}. {statement.text}</p><div className="flex gap-3"><button onClick={() => { const newAnswers = { ...(answers[currentQuestion] || {}), [stmtIndex]: 0 }; handleAnswer(newAnswers); }} className={`flex-1 p-3 rounded-lg border-2 transition-all ${ (answers[currentQuestion] || {})[stmtIndex] === 0 ? 'border-blue-600 bg-blue-50 font-semibold' : 'border-gray-300 hover:border-blue-400 hover:bg-gray-100' }`}>True</button><button onClick={() => { const newAnswers = { ...(answers[currentQuestion] || {}), [stmtIndex]: 1 }; handleAnswer(newAnswers); }} className={`flex-1 p-3 rounded-lg border-2 transition-all ${ (answers[currentQuestion] || {})[stmtIndex] === 1 ? 'border-blue-600 bg-blue-50 font-semibold' : 'border-gray-300 hover:border-blue-400 hover:bg-gray-100' }`}>False</button></div></div>))}</div>)}
                        {currentQ.type === 'fill-group' && (<div className="mb-6"><div className="mb-6"><p className="text-sm font-semibold text-gray-600 mb-3">üì¶ Word Bank - Drag words to fill the blanks:</p><div className="flex flex-wrap gap-3 p-4 bg-gray-50 rounded-xl border-2 border-gray-200 min-h-16">{getAvailableItems().length === 0 ? (<p className="text-gray-400 text-sm italic w-full text-center">All words used!</p>) : (getAvailableItems().map((word) => (<div key={word} draggable onDragStart={(e) => handleDragStart(e, word)} className="px-4 py-2 bg-green-500 text-white rounded-lg cursor-grab active:cursor-grabbing hover:bg-green-600 transition-all shadow-md hover:shadow-lg transform hover:scale-105 font-semibold">{word}</div>)))}</div></div><div className="space-y-4">{currentQ.statements.map((statement, stmtIndex) => (<div key={stmtIndex} className="p-4 bg-gray-50 rounded-xl border-2 border-gray-200"><div className="flex items-center flex-wrap gap-2"><span className="font-semibold text-gray-700">{stmtIndex + 1}.</span><span className="text-gray-800">{statement.text.split('_______')[0]}</span><div onDragOver={handleDragOver} onDrop={(e) => { e.preventDefault(); const word = draggedItem || e.dataTransfer.getData('text/plain'); if (word) { const newAnswers = { ...(answers[currentQuestion] || {}) }; Object.keys(newAnswers).forEach(key => { if (newAnswers[key] === word) delete newAnswers[key]; }); newAnswers[stmtIndex] = word; handleAnswer(newAnswers); setDraggedItem(null); } }} className={`inline-flex items-center justify-center min-w-32 min-h-10 px-3 py-2 border-2 border-dashed rounded-lg transition-all ${ (answers[currentQuestion] || {})[stmtIndex] ? 'border-green-500 bg-green-50' : 'border-gray-300 bg-white hover:border-green-400' }`}>{(answers[currentQuestion] || {})[stmtIndex] ? (<span draggable onDragStart={(e) => handleDragStart(e, (answers[currentQuestion] || {})[stmtIndex])} className="px-2 py-1 bg-green-500 text-white rounded font-semibold cursor-grab active:cursor-grabbing">{(answers[currentQuestion] || {})[stmtIndex]}</span>) : (<span className="text-gray-400 text-sm italic">drop here</span>)}</div><span className="text-gray-800">{statement.text.split('_______')[1]}</span></div></div>))}</div></div>)}
                        {currentQ.type === 'drag-drop' && (<div className="mb-6"><div className="mb-6"><p className="text-sm font-semibold text-gray-600 mb-3">üì¶ Drag these items:</p><div className="flex flex-wrap gap-3 p-4 bg-gray-50 rounded-xl border-2 border-gray-200 min-h-16">{getAvailableItems().length === 0 ? (<p className="text-gray-400 text-sm italic w-full text-center">All items placed!</p>) : (getAvailableItems().map((item) => (<div key={item} draggable onDragStart={(e) => handleDragStart(e, item)} className="px-4 py-2 bg-blue-500 text-white rounded-lg cursor-grab active:cursor-grabbing hover:bg-blue-600 transition-all shadow-md hover:shadow-lg transform hover:scale-105">{item}</div>)))}</div></div><div className="space-y-3"><p className="text-sm font-semibold text-gray-600 mb-3">üéØ Drop them in the correct category:</p>{currentQ.categories.map((category) => (<div key={category} onDragOver={handleDragOver} onDrop={(e) => handleDrop(e, category)} className={`p-4 border-2 border-dashed rounded-xl min-h-20 transition-all ${ (dropZones)[category] ? 'border-blue-500 bg-blue-50' : 'border-gray-300 bg-gray-50 hover:border-blue-400 hover:bg-blue-50' }`}><p className="font-semibold text-gray-700 mb-2">{category}</p>{(dropZones)[category] && (<div draggable onDragStart={(e) => handleDragStart(e, (dropZones)[category])} className="inline-block px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md cursor-grab active:cursor-grabbing hover:bg-blue-600">{(dropZones)[category]}</div>)}{!(dropZones)[category] && (<p className="text-gray-400 text-sm italic">Drop item here...</p>)}</div>))}</div></div>)}
                        {currentQ.type === 'drag-drop-images' && (<div className="mb-6"><div className="mb-6"><p className="text-sm font-semibold text-gray-600 mb-3">üì¶ Drag these devices:</p><div className="flex flex-wrap gap-3 p-4 bg-gray-50 rounded-xl border-2 border-gray-200 min-h-16">{getAvailableItems().length === 0 ? (<p className="text-gray-400 text-sm italic w-full text-center">All devices placed!</p>) : (getAvailableItems().map((item) => (<div key={item.name} draggable onDragStart={(e) => handleDragStart(e, item.name)} className="flex flex-col items-center px-4 py-3 bg-purple-500 text-white rounded-lg cursor-grab active:cursor-grabbing hover:bg-purple-600 transition-all shadow-md hover:shadow-lg transform hover:scale-105"><div className="text-3xl mb-1">{item.icon}</div><div className="text-sm font-semibold">{item.name}</div></div>)))}</div></div><div className="grid grid-cols-1 md:grid-cols-2 gap-4">{currentQ.categories.map((category) => (<div key={category} onDragOver={handleDragOver} onDrop={(e) => handleDrop(e, category)} className="p-4 border-2 border-dashed rounded-xl min-h-40 transition-all border-gray-300 bg-gray-50 hover:border-purple-400 hover:bg-purple-50"><p className="font-semibold text-gray-700 mb-3 text-center text-lg">{category}</p><div className="flex flex-wrap gap-2 justify-center">{dropZones[category] && dropZones[category].map((itemName) => { const item = currentQ.items.find(i => i.name === itemName); return (<div key={itemName} draggable onDragStart={(e) => handleDragStart(e, itemName)} className="flex flex-col items-center px-3 py-2 bg-purple-500 text-white rounded-lg shadow-md cursor-grab active:cursor-grabbing hover:bg-purple-600 transition-all"><div className="text-2xl mb-1">{item?.icon}</div><div className="text-xs font-semibold">{itemName}</div></div>); })}{(!dropZones[category] || dropZones[category].length === 0) && (<p className="text-gray-400 text-sm italic">Drop devices here...</p>)}</div></div>))}</div></div>)}
                        
                        <div className="flex gap-3 mt-8">
                            {currentQuestion > 0 && (<button onClick={handleBack} className="px-6 py-4 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded-xl transition-all shadow-lg hover:scale-105 transform">‚Üê Back</button>)}
                            <button onClick={handleNext} disabled={!isAnswered} className={`flex-1 py-4 px-6 rounded-xl font-bold transition-all ${isAnswered ? 'bg-blue-600 hover:bg-blue-700 text-white shadow-lg hover:scale-105 transform' : 'bg-gray-300 text-gray-500 cursor-not-allowed'}`}>{currentQuestion < questions.length - 1 ? 'Next ‚Üí' : 'Finish Quiz'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ICTQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
